<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" initial-scale="1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Log In</title>
</head>

<body>
    <div class="login">
      <img class="bg-img-1" src="img/Path 248.png">
      <div class="header">
      	<div class="logo">
      		<img src="img/robo-tax-logo.png">
      	</div>
      </div>
    	<div class="container">
    		<div class="row">
    			<div class="col-lg-5">
    			   <div style="" class="img">
    				<img src="img/Group 44.png">
    			   </div>
    			</div>
    			<div class="col-lg-6 offset-lg-1">
    			   <div class="sign-up">
    			   	<div class="links">
    			   	   <span><a class="active" href="Log-In.html">Sign In</a></span>
    			   	   <span>or</span>
    			   	   <span><a href="Sign - Up.html">Sign Up</a></span>
    			   	</div>
    			   <div class="form">
    			     <h1>Welcome Back</h1>
    				<form>
                       <div class="form-group">
                         <h6 for="exampleInputEmail1">Email address</h6>
                         <span><i class="far fa-envelope"></i></span>
                         <span><input type="email" placeholder="Email"></span>
                       </div>
                       <div class="form-group">
                         <h6 for="exampleInputPassword1">Password</h6>
                         <span><i class="fas fa-lock"></i></span>
                         <span><input type="password" placeholder="Password"></span>
                       </div>
                    </form>
                    <button>Sign In</button>
                   </div>
                   <div class="signin-link">
    			   	   <span>Don't have an account</span>
    			   	   <span><a href="Sign - Up.html">Sign Up</a></span>
    			   	</div>
    			</div>
    		  </div>
    		</div>
    	</div>
      <img class="bg-img-2" src="img/Path 15.png">
    </div>
</body>

</html>
